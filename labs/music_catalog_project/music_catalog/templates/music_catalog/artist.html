<!DOCTYPE html>
<html>
<head>
  <title>Add artist</title>
</head>
<body>  
  <form action="artist" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div title="{{ field.help_text }}">{{field}}</div>
      {{ field.errors }}
    {% endfor %}
    <button>Submit</button>
  </form>
</body>
</html>
